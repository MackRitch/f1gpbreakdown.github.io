  <script>
    // Countdown to next race (Belgian GP)
    (function() {
      const countdownEl = document.getElementById('countdown');
      const raceDate = new Date('2025-08-25T00:00:00');

      function update() {
        const now = new Date();
        const diff = raceDate - now;
        if (diff <= 0) {
          countdownEl.textContent = 'Belgian GP is underway!';
          clearInterval(timer);
          return;
        }
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        const s = Math.floor((diff % (1000*60)) / 1000);
        countdownEl.textContent = `Countdown to Belgian GP: ${d}d ${h}h ${m}m ${s}s`;
      }

      update();
      const timer = setInterval(update, 1000);
    })();
  </script>
